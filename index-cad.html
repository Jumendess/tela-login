<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(45deg, cyan, yellow);
        }

        .box {
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background-color: rgba(0, 0, 0, 1.0);
            padding: 15px;
            border-radius: 15px;
            width: 30%;
            margin-top: 60px;
        }

        fieldset {
            border: 5px solid dodgerblue;
        }

        legend {
            border: 1px solid dodgerblue;
            padding: 10px;
            text-align: center;
            background-color: dodgerblue;
            border-radius: 8px;
        }

        .inputBox {
            position: relative;
        }

        .inputUser {
            background: none;
            border: none;
            border-bottom: 1px solid white;
            outline: none;
            color: white;
            font-size: 15px;
            letter-spacing: 2px;
            width: 100%;
        }

        .labelInput {
            position: absolute;
            top: 0px;
            left: 0px;
            pointer-events: none;
            transition: .5s;
        }

        .inputUser:focus ~ .labelInput,
        .inputUser:valid ~ .labelInput {
            top: -20px;
            font-size: 12px;
            color: dodgerblue;
            outline: none;
        }

        #data_nascimento {
            border: none;
            padding: 8px;
            border-radius: 10px;
            font-size: 15px;
        }

        #submit {
            background-image: linear-gradient(45deg, cyan, yellow);
            width: 100%;
            border: none;
            padding: 15px;
            color: white;
            font-size: 15px;
            cursor: pointer;
            border-radius: 10px;
        }

        .voltar {
            text-decoration: none;
        }

        button {
            background-image: linear-gradient(45deg, cyan, yellow);
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 15px;
            color: white;
            font-size: 15px;
            text-decoration: none;
        }

        header {
            padding-top: 10px;
        }

        @media screen and (max-width: 768px) {
            .box {
                width: 80%;
            }
        }

        @media screen and (max-width: 480px) {
            .box {
                width: 90%;
            }

            .inputBox {
                margin-bottom: 10px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a class="voltar" href="index.html">
            <h3 class="voltar">voltar</h3>
        </a>
    </header>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><strong>Cadastro</strong></legend>
                <br>
                <div class="inputBox">
                    <label for="nome" class="labelInput">Nome</label>
                    <input type="text" name="nome" id="id" class="inputUser" required>
                </div>
                <br>
                <div class="inputBox">
                    <label for="Email" class="labelInput">Email</label>
                    <input type="Email" name="Email" id="Email" class="inputUser" required>
                </div>
                <br>
                <div class="inputBox">
                    <label for="Telefone" class="labelInput">Telefone</label>
                    <input type="tel" name="Telefone" id="Telefone" class="inputUser" required>
                </div>
                <br>
                <p>Sexo</p>
                <input type="radio" id="feminino" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label><br>
                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label><br>
                <input type="radio" id="outro" name="genero" value="outro" required>
                <label for="outro">Outro</label><br><br>
                <label for="data_nascimento"><strong>Data de Nascimento :</strong></label>
                <input type="date" name="data_nascimento" id="data_nascimento" required>
                <br><br>
                <div class="inputBox">
                    <label for="cidade" class="labelInput">Cidade</label>
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                </div>
                <br>
                <div class="inputBox">
                    <label for="estado" class="labelInput">Estado</label>
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                </div>
                <br>
                <div class="inputBox">
                    <label for="endereco" class="labelInput">Endere√ßo</label>
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                </div>
                <br>
                <button class="voltar"><a class="voltar" href="index.html">Enviar</a></button>
            </fieldset>
        </form>
    </div>
</body>
</html>
